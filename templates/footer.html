<footer class="page-footer font-small special-color-dark pt-4" style="background-color: #e3f2fd;
width: 100%;position: fixed; bottom:0; margin-top: 150px;
">
<nav class="navbar navbar-expand-lg navbar-light container" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{{ url ('home') }}">{{ _('Блог') }}</a>
     <div class="footer-copyright text-center py-3">© 2020 Copyright:
    <a href="https://webcase.com.ua/kursy/">WebCase</a>
  </div>
<div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
         {% for obj in get_footer() %}
        <li class="nav-item">
            {%- if request.get_full_path() == obj.url %}
            <b><span class="nav-link" aria-current="page">{{ obj.name }}</span></b>
            {%- else %}
            <a class="nav-link" href="{{ url ('home') }}{{ obj.url }}" target="{{ obj.target }}">{{ obj.name }}</a>
            {%- endif %}
        </li>
        {% endfor %}

      {% if textpages() %}
      {% for obj in textpages() %}
              <li class="nav-item">
            <a class="nav-link" href="{{ url('textpage', obj.slug) }}" target="{{ obj.target }}">{{ obj.name }}</a>
        </li>
      {% endfor %}

      {% endif %}
    </ul>
</div>
</nav>
</footer>
