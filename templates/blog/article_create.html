{% extends 'base.html' %}
{% block title %}{{_('Новая статья') }}{% endblock %}
{% block content %}
<h1>{{_('Новая статья') }}</h1>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post" > {% csrf_token %}
            {{form.media}}
            {{ form.as_p()|safe}}
            {{ formset.as_p() }}
            <br>
        <button type="submit" class="btn btn-primary">{{ _('Сохранить')}}</button>
        </form>
    </div>
</div>
{% endblock %}
